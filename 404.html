  <script>
    // GitHub Pages fallback: /page -> /page.html
    (function(){
      try{
        var path = location.pathname;
        // ignore if already has extension or is root
        if(/\.[a-z0-9]+$/i.test(path) || path === '/' ) return;
        // try to fetch same path with .html
        var htmlUrl = path.replace(/\/$/, '') + '.html' + location.search + location.hash;
        fetch(htmlUrl, { method:'HEAD', mode:'no-cors' }).then(function(){
          // redirect optimistically (HEAD no-cors can't confirm 200 reliably)

        }).catch(function(){ /* stay on 404 */ });
      }catch(e){}
    })();
